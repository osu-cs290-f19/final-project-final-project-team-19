<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <title>My Groups</title>
</head>
<body>
    <header>
        <div class='headerbar'>
            <h1><a href="#" class='title'>Groupr</a></h1>
            <input id='changeuserbutton' type="button" value='Sign Out'/>
        </div>
    </header>
    <div id='bodyContainer'>
        <div style='display: flex; flex-direction: row; justify-content: space-between;'>
            <h1>My Groups</h1>
            <div style='display: flex; flex-direction: column; justify-content: space-evenly;'>
                <input class='userButton' id="find-group-button" type="button" value='Find a group'/>
                <input class='userButton' id="create-group-button" type="button" value='Create a group'/>
            </div>
        </div>

        <div class='groups'>
            <div class='groupEntry'>
                <img src='./keyboard_arrow_right-24px.svg' alt='Group arrow'/>
                <h3 style='margin: 1em;'>CS 290</h3>
            </div>
        </div>

    </div>
</body>
</html>
